<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Much Ado About Sally</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="application-root"></div>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin>
    </script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin>
    </script>
    <script
        src="https://unpkg.com/babel-standalone@6/babel.min.js"
        crossorigin>
    </script>
    <script type='text/babel'>

        function Header(props) {
            return (
                <header>
                    <img id='profile-img' src={props.imgSrc} alt='YT (Yours Truly)'></img>
                    <h1>{props.studentName}</h1>
                    <h2>{`I'm an aspiring full stack web developer. I love cats, coding, and crocheting.`}</h2>
                </header>
            )
        }

        function skillsList(props) {
            let skills = [];

            for(let i = 0; i < props.skills.length; i++){
                skills.push(<li className={'skill'}>{props.skills[i]}</li>);
            }
            return (
                <section className='skillz'>
                    <h2>Skeelz</h2>
                    <ul className={'skillsList'}>
                        {skills}
                    </ul>
                </section>
            )
        }

        function employmentHistory() {
            let employment =
                <section className='employment-history'>
                    <h2>Employment History</h2>
                    <ul className='employment-list'>
                        <li className='job'>
                            <h3 className='job-info'>Intel | Intern | 2015-2016</h3>
                            <p className='job-desc'>{`Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut sem leo, sagittis vel ante non, gravida congue dui. Quisque nec nunc vitae diam bibendum maximus et auctor eros. Nam vitae ornare magna, a dapibus purus. Pellentesque aliquet libero sed maximus convallis. Morbi bibendum, libero at condimentum aliquam, ex nulla cursus urna, ac convallis tellus sem eu nisi. Fusce eleifend vel diam quis imperdiet. Integer gravida interdum eleifend. Nunc condimentum posuere ipsum in fermentum. Duis nec nisi eu risus tincidunt euismod. Suspendisse laoreet lacus nec velit dictum hendrerit. Proin non est vitae ante blandit luctus id eget lacus. Quisque gravida aliquet placerat. Nunc turpis arcu, lacinia non mattis sit amet, dignissim quis orci. Etiam eget ante sit amet magna bibendum tincidunt. Aliquam in imperdiet diam. In at semper erat, et iaculis nunc.`}</p>
                        </li>
                        <li className='job'>
                            <h3 className='job-info'>{`Spaghetti Factory | Sommelier | 1902-2015`}</h3>
                            <p className='job-desc'>{`Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut sem leo, sagittis vel ante non, gravida congue dui. Quisque nec nunc vitae diam bibendum maximus et auctor eros. Nam vitae ornare magna, a dapibus purus. Pellentesque aliquet libero sed maximus convallis. Morbi bibendum, libero at condimentum aliquam, ex nulla cursus urna, ac convallis tellus sem eu nisi. Fusce eleifend vel diam quis imperdiet. Integer gravida interdum eleifend. Nunc condimentum posuere ipsum in fermentum. Duis nec nisi eu risus tincidunt euismod. Suspendisse laoreet lacus nec velit dictum hendrerit. Proin non est vitae ante blandit luctus id eget lacus. Quisque gravida aliquet placerat. Nunc turpis arcu, lacinia non mattis sit amet, dignissim quis orci. Etiam eget ante sit amet magna bibendum tincidunt. Aliquam in imperdiet diam. In at semper erat, et iaculis nunc.`}</p>
                        </li>
                    </ul>
                </section>;

            return employment;
        }

        function Education() {
            let education = 
                <section className='education'>
                    <h2>Education</h2>
                    <ul className='education-list'>
                        <li className='education'>
                            <h4 className='institution'>Cor-NOT University</h4>
                            <h5 className='duration'>1943-1947</h5>
                        </li>
                        <li className='education'>
                            <h4 className='institution'>Schrute Farms University</h4>
                            <h5 className='duration'>2014-2015</h5>
                        </li>
                    </ul>
                </section>;

            return education;
        }

        function Contact() {
            let contact = 
                <section className='contact'>
                    <h2>Hit me up dawg</h2>
                    <ul className='contact-list'>
                        <li className='contact-info'>
                            <h3>Phone</h3>
                            <p><a href='tel:+15554443321'>(555)444-3321</a></p>
                        </li>
                        <li className='contact-info'>
                            <h3>ELECTRONIC MAIL</h3>
                            <p><a href='mailto:IlanaIsKewl@yarizon.com'>IlanaIsKewl@yarizon.com</a></p>
                        </li>
                    </ul>
                </section>;
                
            return contact;
        }
        
        function App(props) {
            let page = [];
            page.push(Header(props));
            page.push(skillsList(props));
            page.push(employmentHistory());
            page.push(Education());
            page.push(Contact());
            return (page);
        }

        // Nested elements inside the App!
        ReactDOM.render(
            <App imgSrc='http://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg' skills={['HTML', 'CSS', 'Javascript', 'JQuery']}studentName='Sally Student'>
            </App>,
            document.querySelector('#application-root')
        );
    </script>
</body>
</html>
